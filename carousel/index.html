<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="slideshow-container fade">

        <!-- Full images with numbers and message Info -->
        <div class="Containers">
          <div class="MessageInfo">1 / 3</div>
          <img src="https://i.pinimg.com/564x/50/03/92/500392ff9da0fc7df2a76316756db45d.jpg" style="width: 400px; height: 300px;">
          <div class="Info">First caption</div>
        </div>
      
        <div class="Containers">
          <div class="MessageInfo">2 / 3</div>
          <img src="https://i.pinimg.com/564x/c0/47/2c/c0472cfad2e75f9b22b4b35b56d5a62a.jpg" style="width: 400px; height: 300px;">
          <div class="Info">Second Caption</div>
        </div>
      
        <div class="Containers">
          <div class="MessageInfo">3 / 3</div>
          <img src="https://i.pinimg.com/564x/88/0f/31/880f311e43b6bc02f23e9c2da8a2e9c1.jpg" style="width: 400px;height: 300px;">
          <div class="Info">Third Caption</div>
        </div>
      
        <!-- Back and forward buttons -->
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The circles/dots -->
      <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
      </div> 








    <script src="script.js"></script>
</body>
</html>
